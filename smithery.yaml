# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

name: gemini-mcp
description: Gemini MCP server that enables using Google's Gemini AI models through the Model Context Protocol (MCP).
port: 3030

# Define environment variables
env:
  - key: GEMINI_API_KEY
    description: Google AI Studio API key for Gemini models
    required: true

# Define command to start the server
start:
  command: node
  args:
    - server/server-direct.js
  
# Define routes
routes:
  - path: /mcp
    type: http